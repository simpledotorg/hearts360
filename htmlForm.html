

<!DOCTYPE html>
<html>
  <head>
    <script>
      function callScriptFunction() {
        // Replace 'SCRIPT_URL' with the URL of your Google Apps Script web app
        var scriptUrl = 'https://script.google.com/macros/s/AKfycbzhZvb85DvQf37xZopLurDFjzwlIdWMxkcPJN9yFUu2E7lga3c-7s-bu3EYHGsgJ4n7/exec';
        
        // Replace 'FUNCTION_NAME' with the name of your function in the Google Apps Script
        var functionName = 'getDataFromGoogleSheets';
        
        // Make a GET request to the Google Apps Script web app
        var xhr = new XMLHttpRequest();
        xhr.open('GET', scriptUrl + '?function=' + functionName, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Response from the Google Apps Script function
            var response = xhr.responseText;
            console.log(response); // You can do something with the response here
          }
        };
        xhr.send();
      }
    </script>
  </head>
  <body>
    <button onclick="callScriptFunction()">Call Script Function</button>
  </body>

>
